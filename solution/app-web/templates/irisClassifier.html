<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Iris Classifier</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f7f9fc;
            margin: 0;
            padding: 40px;
            text-align: center;
            color: #333;
        }

        h1 {
            font-size: 30px;
            margin-bottom: 10px;
            color: #2a4d9b;
        }

        p {
            max-width: 600px;
            margin: 0 auto 25px;
            font-size: 16px;
            line-height: 1.6;
        }

        .form-card {
            width: 450px;
            margin: 0 auto;
            background: white;
            padding: 30px 35px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            font-weight: bold;
            color: #2a4d9b;
            display: block;
            margin-bottom: 6px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 15px;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            border-color: #2a4d9b;
            outline: none;
            box-shadow: 0px 0px 5px rgba(42, 77, 155, 0.3);
        }

        .button-row {
            margin-top: 25px;
            text-align: center;
        }

        .btn {
            padding: 10px 20px;
            font-size: 15px;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            margin: 0 8px;
            transition: 0.3s;
        }

        .btn-clear {
            background: #ccc;
            color: #333;
        }

        .btn-clear:hover {
            background: #b5b5b5;
        }

        .btn-submit {
            background: #2a4d9b;
            color: white;
        }

        .btn-submit:hover {
            background: #0d2b6b;
        }

        .back-link {
            display: inline-block;
            margin-top: 25px;
            font-size: 16px;
            color: #2a4d9b;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .back-link:hover {
            color: #0d2b6b;
        }
    </style>
</head>

<body>

    <h1>Iris Classifier</h1>
    <p>Enter the flower measurements below and submit to receive a prediction.</p>

    <div class="form-card">
        <form action="/irisClassifier" method="post">

            <div class="form-group">
                <label for="sepal_length">Sepal Length:</label>
                <input type="text" id="sepal_length" name="sepal_length" required>
            </div>

            <div class="form-group">
                <label for="sepal_width">Sepal Width:</label>
                <input type="text" id="sepal_width" name="sepal_width" required>
            </div>

            <div class="form-group">
                <label for="petal_length">Petal Length:</label>
                <input type="text" id="petal_length" name="petal_length" required>
            </div>

            <div class="form-group">
                <label for="petal_width">Petal Width:</label>
                <input type="text" id="petal_width" name="petal_width" required>
            </div>

            <div class="button-row">
                <input type="reset" value="Clear" class="btn btn-clear">
                <input type="submit" value="Submit" class="btn btn-submit">
            </div>

        </form>
    </div>

    <a href="/" class="back-link">‚Üê Back to Home</a>

</body>

</html>
