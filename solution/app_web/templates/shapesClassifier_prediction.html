<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shapes Classifier Prediction Result</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f7f9fc;
            margin: 0;
            padding: 40px;
            text-align: center;
            color: #333;
        }

        h1 {
            font-size: 30px;
            margin-bottom: 20px;
            color: #2a4d9b;
        }

        .result-card {
            width: 500px;
            margin: 0 auto;
            background: white;
            padding: 30px 35px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .result-card table {
            width: 100%;
        }

        .result-card td {
            padding: 12px 5px;
            vertical-align: top;
        }

        .result-card strong {
            color: #2a4d9b;
        }

        .uploaded-image {
            max-width: 180px;
            max-height: 180px;
            border-radius: 10px;
            border: 1px solid #ddd;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
        }

        .prediction-label {
            font-weight: bold;
            color: #0d2b6b;
            font-size: 18px;
        }

        .back-link {
            display: inline-block;
            margin-top: 25px;
            font-size: 16px;
            color: #2a4d9b;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .back-link:hover {
            color: #0d2b6b;
        }
    </style>
</head>

<body>

    <h1>Shapes Classifier Prediction Result</h1>

    <div class="result-card">
        <table>
            <tbody>
                <tr>
                    <td><strong>Uploaded Image:</strong></td>
                    <td>
                        <img class="uploaded-image"
                             src="{{ url_for('static', filename='images/' + file_name) }}"
                             alt="Uploaded Image">
                    </td>
                </tr>
                <tr>
                    <td><strong>Prediction:</strong></td>
                    <td class="prediction-label">{{ prediction }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <a href="/" class="back-link">‚Üê Back to Home</a>

</body>

</html>
